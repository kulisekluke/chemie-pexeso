<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso - Chemické prvky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chemické pexeso</h1>
    <p>Spáruj chemický prvek s jeho symbolem!</p>
    <div id="game-board"></div>
    <script src="script.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

h1 {
    color: #333;
}

#game-board {
    display: grid;
    grid-template-columns: repeat(8, 100px); /* Změněno na 8 sloupců, aby se karty zobrazily na šířku */
    grid-gap: 10px;
    justify-content: center;
    margin: 20px auto;
}

.card {
    width: 100px;
    height: 100px;
    background-color: #4CAF50;
    color: white;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 10px;
    user-select: none;
}

.card.flipped {
    background-color: #f1f1f1;
    color: #333;
    cursor: default;
}

.card.matched {
    background-color: #ddd;
    color: #aaa;
    cursor: default;
}

    </style>
</body>
</html>
